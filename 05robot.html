<html lang="zh-TW">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <div class="logo">與我聊天</div>
    <button class="menu-button" onclick="toggleMenu()">Menu ☰</button>
  </header>
  
  <div class="menu-content" id="menuContent">
    <a href="index.html">個人簡介</a>
    <a href="02result.html">職涯測驗結果</a>

    <a href="04resume.html">求職履歷</a>

  </div>

  <div class="container">
    <!-- 中央對齊的聊天卡片 -->
    <div class="card-wrapper center-align">
      <div class="profile-card column">
        <img src="image.png" alt="聊天機器人示意圖" class="circle-img">
        <div class="text-content">
          <h2>與我聊天</h2>
          <hr>
          <p>這裡是一個能與我互動的聊天機器人，歡迎輸入問題或想法，我會盡力回答你喔！</p>
        </div>
        <iframe
          allow="microphone;"
          width="350"
          height="430"
          src="https://console.dialogflow.com/api-client/demo/embedded/3ebafc74-dd05-4a7c-b484-b210cdbae55c">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener('resize', function () {
      const menuContent = document.getElementById("menuContent");
      if (window.innerWidth > 768) {
        menuContent.style.display = "none";
      }
    });
  </script>
